<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./jquery.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <div class="Inputs">
        <div>
            <input type="text" placeholder="First Name" id="firstNameInput">
        </div>
        <div>
            <input type="text" placeholder="Last Name" id="lastNameInput">
        </div>
        <div>
            <input type="number" placeholder="ID" id="idInput">
        </div>
        <div>
            <input type="text" placeholder="Title" id="titleInput">
        </div>
        <div>
        <input type="number" placeholder="Annual Salary" id="salaryInput">
        </div>
    </div>
    <button id="submitBtn">Submit</button>

    <h2>Employees</h2>

    <table id="employeeTable">
        <tr>
            <td>Test</td>
        </tr>
    </table>

    <h3>Total Monthy Costs: <span id="totalMonthlyCosts">Monthly Costs</span></h3>
